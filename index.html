<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Horizonte do saber/title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Biblioteca Online</h1>
            <nav>
                <ul>
                    <li><a href="#livros">Livros</a></li>
                    <li><a href="#autores">Autores</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="livros" class="section">
        <div class="container">
            <h2>Livros</h2>
            <div class="livros-grid">
                <div class="livro">
                    <img src="livro1.jpg" alt="Livro 1">
                    <h3>pequeno principe</h3>
                    <p>Mark Osbesorne</p>
                    <p>Ano de Publicação: 2015</p>
                    <button>Detalhes</button>
                </div>
                <div class="livro">
                    <img src="livro2.jpg" alt="Livro 2">
                    <h3>senhor dos aneis </h3>
                    <p>Autor: J.R.R Tolkien</p>
                    <p>Ano de Publicação: 1954</p>
                    <button>Detalhes</button>
                </div>
                <!-- Adicionar mais livros aqui -->
            </div>
        </div>
    </section>

    <section id="autores" class="section">
        <div class="container">
            <h2>Autores</h2>
            <div class="autores-grid">
                <div class="autor">
                    <img src="autor1.jpg" alt="Autor 1">
                    <h3>Autor 1</h3>
                    <p>Descrição do Autor 1</p>
                    <button>Biografia</button>
                </div>
                <div class="autor">
                    <img src="autor2.jpg" alt="Autor 2">
                    <h3>Autor 2</h3>
                    <p>Descrição do Autor 2</p>
                    <button>Biografia</button>
                </div>
                <!-- Adicionar mais autores aqui -->
            </div>
        </div>
    </section>

    <section id="sobre" class="section">
        <div class="container">
            <h2>Sobre</h2>
            <p>Texto sobre a biblioteca online...</p>
        </div>
    </section>

    <section id="contato" class="section">
        <div class="container">
            <h2>Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
